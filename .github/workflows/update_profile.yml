name: Update Profile README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update_latest_repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://api.github.com/users/Kyugito666/repos?sort=created&direction=desc"
          max_post_count: 5
          comment_tag_name: "LATEST_REPOS"
          template: "- **[$title]($url)**: $description"
          commit_message: "docs(readme): update latest repos"

  update_popular_repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://api.github.com/users/Kyugito666/repos?sort=stars&direction=desc"
          max_post_count: 5
          comment_tag_name: "POPULAR_REPOS"
          template: "- **[$title]($url)**: $description ‚≠ê $stars"
          commit_message: "docs(readme): update popular repos"
